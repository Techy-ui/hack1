<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- CSS -->
  <link rel="stylesheet" href="dashboard.css">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<body>

<header class="topbar">
  <h1>VECTORâ€‘TWIN</h1>
  <p>Student Digital Twin Dashboard</p>

<div class="dashboard">

  <!-- INPUT PANEL -->
  <div class="panel input-panel">
    <h2>Student Inputs</h2>

    <label>Study</label>
    <input type="range" id="study" min="0" max="1" step="0.01" value="0.5">

    <label>Sleep</label>
    <input type="range" id="sleep" min="0" max="1" step="0.01" value="0.5">

    <label>Focus</label>
    <input type="range" id="focus" min="0" max="1" step="0.01" value="0.5">

    <label>Stress</label>
    <input type="range" id="stress" min="0" max="1" step="0.01" value="0.5">

    <button id="simulateBtn">Simulate</button>
  </div>

  <!-- OUTPUT PANEL -->
  <div class="panel output-panel">
    <h2>Simulation Output</h2>

    <div id="stabilityCard" class="stability stable">
      ðŸŸ¢ Stable
    </div>

    <canvas id="resultChart"></canvas>

    <div id="insight" class="insight">
      Adjust inputs and click simulate to see results.
    </div>
  </div>

</div>

<!-- JS -->
<script src="dashboard.js"></script>
</body>
</html>
